<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">payment form</h1>
        <hr>
        <p>required fields are followed*</p>
        <h2>contact information</h2>
        <p>Name:* <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender*</legend>
            male <input type="radio"  name="gender" id="male required">
            <br>
             femel <input type="radio" name="gender" id="femel required">
        
        
        </fieldset>
         <p>address:*</p><textarea name="address" id="address" cols="40" rows="4"></textarea>
        <p>Email:*<input type="email" id="email"required></p>
        <p>Pincode:* <input type="pincode" id="pincode"required></p>
        <h2>payment information</h2>
        <p>card Type:*
            <select name="card __type" id="card Type"required>
            <option value="">__select a card Type</option>
            <option value="visa">visa</option>
            <option value="rupe">rupe</option>
            <option value="master card">master card</option>
            </select>
            </p>
            <p>
                Card number *<input type="card number" id="card number"required>
            </p>
            <p>expiration date:* <input type="date" name="exp_date"required></p>
            <p>CVV* <input type="password" name="CVV" id="CVV"required></p>
            
            <input type="submit" value="pay Now">
            
    </form>
    </div>
    
</body>
</html>
